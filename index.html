    <script>
        const end = new Date('2025-08-15T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = end - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "üéâ It's 15th August!";
                document.getElementById('fireworks').style.display = 'flex';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').innerHTML =
                `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function generateWhatsAppLink() {
            const name = document.getElementById('yourName').value.trim();
            if (name) {
                const count = parseInt(localStorage.getItem('totalShares') || '0') + 1;
                localStorage.setItem('totalShares', count);
                document.getElementById('shareCount').innerText = count;

                const url = `${window.location.origin + window.location.pathname}?sharedby=${encodeURIComponent(name)}`;
                const message = `üáÆüá≥ Independence Day Countdown is on!\n\nShared by *${name}*\n\nClick to see: ${url}`;
                const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappLink, '_blank');

                document.getElementById("shareName").innerText = `You are sharing this as: ${name}`;
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('sharedby');
            if (name) {
                document.getElementById("shareName").innerHTML = `<span class="shared-by-text">This was shared to you by: </span><span class="shared-by-name">${name}</span>`;
            }
            fetchGlobalShareCount();
        }
    </script>
